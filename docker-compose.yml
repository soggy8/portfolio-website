version: '3.8'

services:
  portfolio:
    build: .
    container_name: portfolio-website
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    restart: unless-stopped
    volumes:
      # Mount for development (comment out for production)
      # - .:/app
      - ./static/img:/app/static/img:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  portfolio-dev:
    build: .
    container_name: portfolio-dev
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - .:/app
    command: ["python", "app.py"]
    profiles:
      - dev


